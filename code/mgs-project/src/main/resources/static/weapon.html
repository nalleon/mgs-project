<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapons</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div class="container">
    <h1>Search by ID</h1>
    <input type="text" id="productId" placeholder="Insert weapon's ID">
    <button id="getOne">Search weapon</button>
    <div id="resultado"></div>
</div>

<div class="container">
    <h1>Obtain all</h1>
    <button id="getAll">Obtain all weapons</button>
    <div id="resultAll"></div>
</div>

<div class="container">
    <h1>Add new weapon</h1>
    <input type="number" id="objectId" placeholder="id">
    <input type="text" id="objectName" placeholder="name">
    <input type="text" id="objectType" placeholder="type">
    <button id="save">Save weapon</button>
    <div id="successMessage">Weapon saved successfully!</div>
</div>

<div class="container">
    <h1>Delete weapon by ID</h1>
    <input type="text" id="objectIdToDelete" placeholder="Insert weapon's ID">
    <button id="deleteWeapon">Delete weapon</button>
    <div id="deleteMessage"></div>
</div>


<script src="./script.js"></script>
</body>
</html>
